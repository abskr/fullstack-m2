<!DOCTYPE html>
<html lang="en">
<head>

<!--
    WELCOME TO THE STRIVE TEAM GENERATOR!

    The app is pretty straight forward, use Bootstrap to add the following features:
    - The user can add a list of names
    - The user can set the number of teams
    - Every time the user clicks on the "assign" button, a random name is placed in a team and removed from the list
    - Each team should be inside a "column"
    - [EXTRA] Create a button to remove an user from a team, putting him back in the main list
    - [EXTRA] Create a button to reset the state of the app
-->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous"
    />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- Input -->
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="inputOfName" placeholder="Type a name" aria-label="Example text with button addon" aria-describedby="nameAssign">
        <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button" onclick="assignName()">Assign</button>
        </div>
    </div>

    <input class="form-control" type="number" min="2" placeholder="Number of teams">

<!-- Output -->
    
    <div class="container" id="unordneredNames">
        
    </div>

<!-- Team assignment -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script>
        function assignName(){
            let unordneredContainer = document.getElementById("unordneredNames")
            let nameOutput = document.createElement("div")
            nameOutput.classList.add("row")
            nameOutput.innerHTML = document.getElementById("inputOfName").value
            unordneredContainer.appendChild(nameOutput)
            document.getElementById("inputOfName") = null
        }
    </script>

</body>
</html>
